name: Build & Report

on:
  schedule:
    - cron: '30 5 * * 1'   # Понедельник 08:30 по Риге
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
          python -m playwright install --with-deps chromium
      - name: Scrape
        run: python src/scrape.py
      - name: Diff
        run: python src/diff.py
      - name: Insights
        run: python src/insights.py
      - name: Report
        run: python src/report.py
      - name: Send Telegram
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python src/bot.py --send-latest
      - name: Commit report artifacts
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Report $(date -u +'%Y-%m-%d %H:%M:%S') [skip ci]" || echo "No changes"
          git push
