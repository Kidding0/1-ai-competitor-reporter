      link: ".catalog-taxons-product__name a, a[href*='/p/'], a[href*='/c/']"
      availability: ".stock, .availability, .product__availability"
  - name: "DEPO — Flīzes"
    base_url: "https://online.depo.lv/products/5843"
    type: "list"
    selectors:
      item: ".product, .product-card, .product-list__item"
      title: ".product__title a, .product-title a, a.product__name"
      price: ".price, .product__price, .product-price"
      link: ".product__title a, a[href*='/product/'], a[href*='/products/']"
